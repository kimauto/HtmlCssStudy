<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="./css/mypage.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ① 프로필 섹션 -->
    <section class="profile-section">
      <div class="profile">
        <img src="img/mypage-profile.jpg" alt="프로필" />
        <span>서유미</span>
      </div>
      <div class="profile new">
        <span class="material-icons-outlined">add</span>
        <span>새 프로필</span>
      </div>
    </section>

    <!-- ② 이어보기 -->
    <section class="continue-watching">
      <h2>이어보기</h2>
      <div class="watching-list">
        <div class="watching-item">
          <img
            src="img/mypage-continueWatch-01.jpg"
            alt="센과 치히로의 행방불명"
          />
          <p>센과 치히로의 행방불명</p>
        </div>
        <div class="watching-item">
          <img src="img/mypage-continueWatch-02.jpg" alt="마루 밑 아리에티" />
          <p>마루 밑 아리에티</p>
        </div>
      </div>
    </section>

    <!-- ③ 찜한 목록 -->
    <section class="wishlist">
      <h2>내가 찜한 목록</h2>
      <ul class="wishlist-list">
        <li class="wishlist-item">
          <img src="img/mypage-wishlist-01.jpg" alt="도깨비" />
          <div class="info">
            <p class="title">도깨비</p>
            <p class="desc">김고은, 공유 출연</p>
          </div>
          <span class="material-icons play-button">play_arrow</span>
        </li>
        <li class="wishlist-item">
          <img src="img/mypage-wishlist-02.jpg" alt="오만과 편견" />
          <div class="info">
            <p class="title">오만과 편견</p>
            <p class="desc">황선준 출연</p>
          </div>
          <span class="material-icons play-button">play_arrow</span>
        </li>
        <li class="wishlist-item">
          <img src="img/mypage-wishlist-03.jpg" alt="편의점 샛별이" />
          <div class="info">
            <p class="title">편의점 샛별이</p>
            <p class="desc">김유정, 지상욱 출연</p>
          </div>
          <span class="material-icons play-button">play_arrow</span>
        </li>
      </ul>
    </section>

    <!-- ④ 하단 내비게이션 -->
    <footer class="navigation-bar">
      <a href="find.html"
        ><span class="material-icons-outlined">search</span></a
      >
      <a href="mypage.html"
        ><span class="material-icons-outlined active">person_outline</span></a
      >
    </footer>
  </body>
</html>
