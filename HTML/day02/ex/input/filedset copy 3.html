<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <body>
    <h2>회원 가입을 환영합니다</h2>

    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="userId">아이디</label>
          <input
            type="text"
            id="userId"
            placeholder="4자~10자 사이, 공백없이"
          />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email" />
        </li>
        <li>
          <label for="pw">비밀번호</label>
          <input
            type="password"
            id="pw"
            placeholder="문자와 숫자, 특수 기호 포함"
          />
        </li>
        <li>
          <label for="pwCheck">비밀번호 확인</label>
          <input type="password" id="pwCheck" />
        </li>
        <li>
          <label for="route">가입 경로 검색</label>
          <select id="route">
            <option>블로그</option>
            <option>검색</option>
            <option>지인 추천</option>
            <option>기타</option>
          </select>
        </li>
        <li>
          <label for="message">남길 말씀이 있다면 여기에</label><br />
          <textarea id="message" rows="4" cols="40"></textarea>
        </li>
        <li>
          <label for="memo">메모</label><br />
          <input type="text" id="memo" />
        </li>
      </ul>
    </fieldset>

    <br />

    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <ul style="list-style: none; padding-left: 0">
        <li>
          <label
            ><input type="radio" name="mailing" value="yes" /> 메일 수신</label
          >
        </li>
        <li>
          <label
            ><input type="radio" name="mailing" value="no" checked /> 메일 수신
            안 함</label
          >
        </li>
      </ul>
    </fieldset>

    <br />

    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
  </body>
</html>
