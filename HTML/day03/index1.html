    <title>Document</title>
    <style>
      input[type="checkbox"] :checked + div {
        height: 0px;
      }
      div {
        overflow: hidden;
        width: 300px;
        height: 500px;
        -ms-transition-duration: ls;
        -webkit-transition-duration: 1s;
      }
    </style>
  </head>
  <body>
    <h1>상태 선택자 테스트</h1>
    <input type="checkbox" name="check" id="" />
    <div>
