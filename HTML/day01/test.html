<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
  </head>
  <body>
    <h1>My Form</h1>
    <!-- form 태그는 사용자 입력 양식을 만들 때 사용된다. -->
    <form action="myform.html" method="post">
      <img src="./images/fox.jpg" alt="fox's" width="200" height="200" /> <br />
      <label for="fname">Username:</label><br />
      <input type="text" id="fname" name="username" required /><br />

      <label for="lname">Password:</label><br />
      <input type="password" id="lname" name="password" required /><br /><br />
      <input type="checkbox" name="" id="" />
      <span>i'm not a robot</span> <br />
      <input type="submit" value="등록" />
    </form>
  </body>
  <footer>
    설명 : 유저 이름과 비밀번호를 가진 텍스트박스와 체크박스로 구성된 폼입니다.
  </footer>
</html>
